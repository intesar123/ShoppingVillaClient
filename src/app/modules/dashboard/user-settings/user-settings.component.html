<h2>Users</h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>Id#</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th><button type="button" class="button btn-primary" [routerLink]="['/dashboard/add_user']">Add</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of users">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.userName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td><a [routerLink]="['/dashboard/user_settings/edit_user']" [queryParams]="{'id':data.id}">Edit</a></td>
        </tr>
    </tbody>
</table>
