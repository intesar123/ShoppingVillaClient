<form [formGroup]="frmProdCategory" (ngSubmit)="submit(frmProdCategory)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Add Product Categories</h3>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="name" class="text-info">Name</label>
                    <input type="hidden" name="id" id="id" formControlName="id"/>
                    <!-- <input type="hidden" name="fileName" id="fileName" formControlName="fileName"/> -->
                    <input type="text" class="form-control" name="name" id="name" formControlName="name" />
                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="description" class="text-info">Description</label>
                    <textarea class="form-control" name="description" id="description" formControlName="description"></textarea>
                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="description" class="text-info">Is Active</label>
                    <input type="checkbox" name="isActive" id="isActive" formControlName="isActive" />
                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <img *ngIf="file==null"  src="assets/images/image_blank.png" alt="user_Pic"
                    width="100" height="100" />
                    <img *ngIf="file!=null"   src="{{file}}"  alt="userPic" width="100" height="100" />
                    <br /> <br />
                    <label for="description" class="text-info"></label>
                    <input type="file" name="image" id="image"  accept=".jpg,.png,.gif" (change)="onChange($event)"  style="display: none;" #uploadImg/>
                    <button type="button" name="uploadImg" id="uploadImg" class="btn btn-warning" (click)="uploadImg.click()">Upload</button> 
                 </div>
            </div>
            <div class="col-lg-12 text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
