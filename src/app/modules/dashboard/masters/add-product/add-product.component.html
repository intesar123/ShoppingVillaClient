<br/>
<form [formGroup]="frmAddProduct" (submit)="submit()">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <a [routerLink]="['/dashboard/masters/products']" class="text-info" style="font-size: large;text-decoration: none;"><i class="bi bi-arrow-left-circle-fill"></i>&nbsp;Back</a>
        </div>
        <div class="col-lg-12">
            <h3>Add/Modify Product</h3>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" formControlName="name"/>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" name="description" class="form-control" id="description" formControlName="description"></textarea>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="categoryId">Category</label>
                <select name="categoryId" class="form-control" id="categoryId" formControlName="categoryId">
                    <option>Clothing</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="categoryId">Brand</label>
                <select name="categoryId" class="form-control" id="categoryId" formControlName="categoryId">
                    <option>Dell</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="image">Upload</label>
                <input type="file" name="image" class="form-control" id="image" accept=".jpg,.png,.gif" (change)="onChange($event)" />
            </div>
        </div>
        <div class="col-lg-6">
            <img *ngIf="file==null || file.length==0"  src="assets/images/image_blank.png" alt="user_Pic"
            width="100" height="100" />
            <img *ngIf="file!=null && file.length>0"   src="{{file}}"  alt="userPic" width="100" height="100" />
        </div>
        <div class="col-lg-12 text-end">
            <br/>   
            <button type="submit" class="btn btn-success">Submit</button> 
        </div>
    </div>
</div>
</form>
