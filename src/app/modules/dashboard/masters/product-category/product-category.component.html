<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Product Categories</h3>
        </div>
        <div class="col-lg-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Active</th>
                        <th><button type="button" routerLink="/dashboard/masters/add_product_category" class="btn btn-primary" >Add</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of categories">
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.description}}</td>
                        <td>
                            <span *ngIf="data.isActive;else content">Yes</span>
                            <ng-template #content>No</ng-template>
                        </td>
                        <td><button type="button" routerLink="/dashboard/masters/edit_product_category" [queryParams]="{id:data.id}">Edit</button>|<button type="button" (click)="delete(data.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
