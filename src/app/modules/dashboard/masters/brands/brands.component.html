<div class="container">
    <h3>Brands</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID#</th>
                <th>Name</th>
                <th>Description</th>
                <th><button type="button" routerLink="/dashboard/masters/add_brand">Add</button></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of brands">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.description}}</td>
                <td>
                    <button type="button" [routerLink]="['/dashboard/masters/edit_brand']" [queryParams]="{id:data.id}" >Edit</button>|
                    <button type="button" (click)="deleteBrand(data.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
