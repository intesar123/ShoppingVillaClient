<ul>
    <li *ngFor="let data of menus" style="list-style-type: none;">
        <h4 *ngIf="data.parentId==0;else lnk">{{data.name}}</h4>
        <ng-template #lnk>
            <a [routerLink]="['/dashboard/masters/'+data.alias]">{{data.name}}</a>
        </ng-template>
    </li>
    <a [routerLink]="['/dashboard/masters/add_unit']">Add Unit</a><br>
</ul>
